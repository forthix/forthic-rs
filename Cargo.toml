[package]
name = "forthic"
version = "0.1.0"
edition = "2021"
authors = ["Forthic Contributors"]
description = "A stack-based, concatenative language for composable transformations"
license = "MIT"
repository = "https://github.com/forthic/forthic-rs"

[dependencies]
# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Date/time
chrono = "0.4"
chrono-tz = "0.8"

# JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Regex
regex = "1.0"

# CLI (optional, for bin)
clap = { version = "4", features = ["derive"], optional = true }
rustyline = { version = "12", optional = true }
colored = { version = "2", optional = true }

[dev-dependencies]
# Testing
tokio-test = "0.4"
proptest = "1.0"

[features]
default = []
cli = ["clap", "rustyline", "colored"]

